<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="lorem ipsum" />
    <title>Тест</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="blocks-wrapper">
      <div class="block first-block first-block--active">
        <div class="block__container">
          <h1>Lorem ipsum, dolor sit</h1>
        </div>
      </div>
      <div class="block second-block">
        <div class="block__container second-block__container1">2</div>
        <div class="block__container second-block__container2">3</div>
        <div class="block__container second-block__container3">4</div>
      </div>
      <div class="block third-block">
        <div class="block__container third-block__container1">
          <button type="button" class="btn btn-warning">Кнопка 1</button>
        </div>
        <div class="block__container third-block__container2">
          <button type="button" class="btn btn-success">Кнопка 2</button>
        </div>
      </div>
    </div>
    <div class="my-modal">
      <div class="my-modal__body">
        <p>Привет, мир</p>
        <button type="button" class="btn btn-dark">Close</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
